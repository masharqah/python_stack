<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
    <h4>Regestration completed you can now Login</h4>
          </div>
          <div class="col-md-6 ">
            <h3>Login</h3>
            <form action="/login" method="Post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                </table>
                <input class="center" type="submit" value="LOGIN">
            </form>
          </div>
          {% if messages %}
          <ul class="messages">    
              {% for message in messages %}    
                  <li {% if message.tags %} {% endif %}>{{ message }}</li>    
              {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
</body>
</html>
